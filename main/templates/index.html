<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
    <link href="{{url_for('static', filename='styles.css')}}" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>

<body>

    <div class="form-container">
        <p class="form-title">Crop Predictor</p>
        <div class="container column">
            <div class="container">
                <div class="container column">
                    <label for="month">Month and Year</label>
                    <label for="city">Location</label>
                </div>

                <div class="container column">
                    <input required id="month" class="form-input" type="month" name="month" />
                    <select required id="city" class="form-input" name="city" class="form-control">
                        <option value="Chennai">Chennai</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Lucknow">Lucknow</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Bhubhneshwar">Bhubhneshwar</option>
                        <option value="Rourkela">Rourkela</option>
                    </select>
                </div>
            </div>
            <button type="button" class="form-button" onclick="predict()">Predict</button>
        </div>
    </div>

    <div id="respose-container" class="response-container">
    </div>
    
    <script src="{{url_for('static', filename='index.js')}}" type="text/javascript"></script>
</body>

</html>
